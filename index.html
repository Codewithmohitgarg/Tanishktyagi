<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSwap | Hyper-Local Barter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="authSection">
        <div class="auth-card">
            <h2 id="authTitle">Login to Skill<span>Swap</span></h2>
            <div class="auth-form">
                <input type="text" id="authName" placeholder="Full Name" style="display: none;">
                <input type="email" id="authEmail" placeholder="Email Address">
                <input type="password" id="authPass" placeholder="Password">
                <button class="main-btn" id="authBtn" onclick="handleAuth()">Login</button>
                <div class="toggle-link" id="authToggle" onclick="toggleMode()">New here? Create Account</div>
            </div>
        </div>
    </div>

    <div id="mainApp" style="display: none;">
        <nav class="navbar">
            <div class="logo">Skill<span>Swap</span></div>
            <div class="nav-right">
                <span id="userDisplay"></span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </nav>

        <div class="container">
            <section class="post-card">
                <h3>Post a Skill Swap</h3>
                <div class="form-grid">
                    <input type="number" id="phone" placeholder="WhatsApp Number (e.g., 919876543210)">
                    <input type="text" id="have" placeholder="Skill you HAVE (e.g. Coding)">
                    <input type="text" id="want" placeholder="Skill you NEED (e.g. Yoga)">
                    <button class="main-btn" onclick="addPost()">Post to Neighborhood</button>
                </div>
            </section>

            <h3 class="feed-title">Active Swaps Near You</h3>
            <div id="feed"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
